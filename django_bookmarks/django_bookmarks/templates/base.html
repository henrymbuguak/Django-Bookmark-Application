<DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
         "http://www.w3c.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Django Bookmarks | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/site_media/style.css">
    <script type="text/javascript" src="/site_media/jquery.js"></script>
    {% block external %}{% endblock %}
    </head> 
    <body>
        <div id="nav">
        <a href="/">Home</a> |
            <a href="/popular/">popular bookmarks</a>|
            {% if user.is_authenticated %}
             {{ user.username }}
       
            <a href="/save/">add bookmark</a>|
            <a href="/search/">search</a>
            (<a href="/logout/">logout</a>)
            {% else %}
            <a href="/login/">login</a>|
            <a href="/register">register</a>
            {% endif %}
        </div>
    <h1>{% block head %} {% endblock %}</h1>
        
    {% block content %}{% endblock %}
        
    </body>

</html>
